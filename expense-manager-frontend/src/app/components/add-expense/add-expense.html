<div class="card p-4 mb-4">
    <h2>Add New Expense</h2>
    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
        <div class="row">

            <div class="col-md-6 mb-3">
                <label class="form-label">Title: </label>
                <input type="text" class="form-control" formControlName="title" placeholder="e.g. Lunch">
            </div>
            
            <div class="col-md-6 mb-3">
                <label class="form-label">Amount (â‚¹): </label>
                <input type="number" class="form-control" formControlName="amount" placeholder="0.00">
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Category: </label>
                <select class="form-select" formControlName="category">
                    <option value="Food">Food: </option>
                    <option value="Travel">Travel: </option>
                    <option value="Utilities">Utilities: </option>
                    <option value="Entertainment">Entertainment: </option>
                    <option value="Other">Other: </option>
                </select>
            </div>

            <!-- Date -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Date: </label>
                <input type="date" class="form-control" formControlName="date">
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="expenseForm.invalid">Add Expense</button>
    </form>
</div>
