<div class="row g-4">

  <div class="col-md-4">
    <div class="card-custom h-100 position-relative overflow-hidden">
      <div class="position-relative z-2">
        <h6 class="text-muted text-uppercase mb-2" style="font-size: 0.75rem; letter-spacing: 1px;">Total Spending</h6>
        <h2 class="display-5 fw-bold mb-0 text-dark">{{ totalExpense | currency:'INR' }}</h2>
      </div>
    
       </div>
  </div>

  <div class="col-md-4">
    <div class="card-custom h-100 bg-dark text-white position-relative overflow-hidden" style="background: linear-gradient(135deg, #2b2d42, #1a1b2e);">
      <div class="d-flex justify-content-between align-items-start">
        <div>
          <h6 class="text-uppercase mb-2 text-white-50" style="font-size: 0.75rem; letter-spacing: 1px;">AI Forecast</h6>
          <h2 class="display-6 fw-bold mb-0" *ngIf="prediction > 0">{{ prediction | currency:'INR' }}</h2>
          <h2 class="display-6 fw-bold mb-0" *ngIf="prediction === 0">---</h2>
          <p class="text-white-50 mt-2 small mb-0">Predicted for next month</p>
        </div>
        <button class="btn btn-sm btn-light text-primary fw-bold px-3 rounded-pill" (click)="getPrediction()">
          <i class="fa-solid fa-wand-magic-sparkles me-1"></i> Predict
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card-custom h-100 d-flex flex-column justify-content-center align-items-center">
      <h6 class="text-muted mb-3 w-100">Category Split</h6>
      <div style="height: 220px; width: 100%; display: flex; justify-content: center;">
        <canvas baseChart 
          [data]="pieChartData" 
          [type]="pieChartType" 
          [options]="pieChartOptions">
        </canvas>
      </div>
    </div>
  </div>
</div>
